# Test configuration for cache module
simplix:
  cache:
    mode: local
    default-ttl-seconds: 60  # Short TTL for tests
    max-size: 100           # Small cache for tests
    cache-null-values: true  # Test null handling
    metrics:
      enabled: false        # Disable metrics in tests
    cache-configs:
      testCache:
        ttl-seconds: 30
        max-size: 50
      userCache:
        ttl-seconds: 120
        max-size: 200

# Logging configuration for tests
logging:
  level:
    dev.simplecore.simplix.cache: DEBUG
    org.springframework.cache: DEBUG