# SimpliX Library Default Validation Messages (English)
# These are fallback messages used when application-specific messages are not found

# Standard Bean Validation Messages
validation.notnull=This field is required
validation.notblank=This field cannot be blank
validation.notempty=This field cannot be empty
validation.size=Size must be between {min} and {max}
validation.min=Value must be at least {value}
validation.max=Value must be at most {value}
validation.pattern=Invalid format
validation.email=Invalid email format
validation.length=Length must be between {min} and {max}

# Common Field Validation Messages
validation.id.required=ID is required
validation.name.required=Name is required
validation.title.required=Title is required
validation.description.required=Description is required
validation.status.required=Status is required
validation.type.required=Type is required

# Date/Time Validation Messages
validation.date.required=Date is required
validation.date.invalid=Invalid date format
validation.datetime.required=Date and time is required
validation.datetime.invalid=Invalid date and time format

# Numeric Validation Messages
validation.number.required=Number is required
validation.number.invalid=Invalid number format
validation.positive=Value must be positive
validation.negative=Value must be negative

# File Upload Validation Messages
validation.file.required=File is required
validation.file.size=File size must be less than {max}MB
validation.file.type=Invalid file type
validation.image.required=Image is required
validation.image.size=Image size must be less than {max}MB
validation.image.type=Invalid image format

# Collection Validation Messages
validation.list.required=At least one item is required
validation.list.size=Number of items must be between {min} and {max}
validation.set.required=At least one selection is required
validation.set.size=Number of selections must be between {min} and {max}

# Relationship Validation Messages
validation.parent.required=Parent is required
validation.children.required=At least one child is required
validation.reference.required=Reference is required
validation.reference.invalid=Invalid reference 