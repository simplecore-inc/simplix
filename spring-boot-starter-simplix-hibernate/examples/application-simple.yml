# Hibernate Cache Module - Simple Configuration

# ===================================
# ZERO CONFIGURATION (DEFAULT)
# ===================================
# The module works automatically without ANY configuration!
# Just add the dependency and it works.

---
# ===================================
# DISABLE MODULE (IF NEEDED)
# ===================================
simplix:
  hibernate:
    cache:
      disabled: true  # Only add this to completely disable the module

---
# ===================================
# FORCE SPECIFIC PROVIDER (OPTIONAL)
# ===================================
spring:
  config:
    activate:
      on-profile: redis

simplix:
  hibernate:
    cache:
      provider:
        type: redis  # Force Redis even if other providers are available

---
# ===================================
# THAT'S IT!
# ===================================
# The module automatically:
# ✔ Detects cached entities (@Cache annotation)
# ✔ Manages cache eviction on entity changes
# ✔ Selects best available cache provider (Redis > Hazelcast > Local)
# ✔ Handles distributed cache if available
# ✔ Falls back gracefully to local cache

# Just add to build.gradle:
# implementation 'dev.simplecore.simplix:spring-boot-starter-simplix-hibernate:${simplixVersion}'

# And your existing Hibernate L2 cache configuration:
# spring:
#   jpa:
#     properties:
#       hibernate:
#         cache:
#           use_second_level_cache: true
#           use_query_cache: true