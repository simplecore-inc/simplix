<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">


<head>
    <title th:text="${pageTitle}">직급 관리</title>
</head>

<body>
    <th:block layout:fragment="page-title">직급 정보 수정</th:block>

    <th:block layout:fragment="page-actions">
        <div class="btn-group">
            <button class="btn btn-secondary d-flex align-items-center gap-2" 
                    onclick="location.href='/user/position/list?restore=true'">
                <i class="ri-arrow-left-line"></i>
                목록
            </button>
        </div>
    </th:block>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <div class="card border-0 rounded-3 shadow-sm">
                <div class="card-body p-4">
                    <div class="alert alert-light border mb-4" th:if="${item != null}">
                        <div class="d-flex align-items-center">
                            <i class="ri-information-line fs-5 text-primary me-2"></i>
                            <div>
                                <small class="text-muted">직급 ID:</small>
                                <span class="ms-2 font-monospace" th:text="${item.id}">ID</span>
                            </div>
                        </div>
                    </div>

                    <form id="positionForm" class="needs-validation" novalidate>
                        <input type="hidden" name="id" th:if="${item?.id != null}" th:value="${item?.id}" />
                        
                        <div class="mb-4">
                            <h5 class="card-title mb-3">기본 정보</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">직급명 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="name" 
                                           th:value="${item?.name}" required />
                                    <div class="invalid-feedback">직급명을 입력해주세요.</div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">순서</label>
                                    <input type="number" class="form-control" name="itemOrder"
                                           th:value="${item?.itemOrder}" />
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">설명</label>
                                    <textarea class="form-control" name="description" rows="4"
                                              th:text="${item?.description}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/user/position/list?restore=true" class="btn btn-secondary">취소</a>
                            <button type="button" class="btn btn-primary" onclick="saveItem()">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            // 폼 유효성 검사
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()

            async function saveItem() {
                const form = document.getElementById('positionForm');
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                const id = data.id;
                const isUpdate = !!id;

                try {
                    const response = await fetch(`/api/user/position${isUpdate ? `/${id}` : ''}`, {
                        method: isUpdate ? 'PUT' : 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        SimpliXUtils.showToast('저장되었습니다.', 'success');
                        setTimeout(() => {
                            location.href = '/user/position/list?restore=true';
                        }, 500);
                    } else {
                        throw new Error('저장 실패');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    SimpliXUtils.showToast('저장에 실패했습니다.', 'danger');
                }
            }
        </script>
    </th:block>
</body>
</html>
