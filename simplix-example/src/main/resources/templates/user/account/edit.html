<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">사용자 계정</title>
</head>

<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">사용자 계정</title>
</head>

<body>
    <th:block layout:fragment="page-title">사용자 정보 수정</th:block>

    <th:block layout:fragment="page-actions">
        <div class="btn-group">
            <button class="btn btn-secondary d-flex align-items-center gap-2" 
                    onclick="location.href='/user/account/list?restore=true'">
                <i class="ri-arrow-left-line"></i>
                목록
            </button>
        </div>
    </th:block>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <div class="card border-0 rounded-3 shadow-sm">
                <div class="card-body p-4">
                    <!-- 상단 ID 표시 -->
                    <div class="alert alert-light border mb-4" th:if="${item != null}">
                        <div class="d-flex align-items-center">
                            <i class="ri-information-line fs-5 text-primary me-2"></i>
                            <div>
                                <small class="text-muted">사용자 ID:</small>
                                <span class="ms-2 font-monospace" th:text="${item.id}">ID</span>
                            </div>
                        </div>
                    </div>

                    <form id="userForm" th:action="@{/user/account/save}" method="post">
                        <!-- id가 있을 경우에만 hidden field 추가 -->
                        <input type="hidden" name="id" th:if="${item?.id != null}" th:value="${item?.id}" />
                        
                        <!-- 기본 정보 -->
                        <div class="mb-4">
                            <h5 class="card-title mb-3">기본 정보</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">계정 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           th:value="${item?.username}"
                                           th:readonly="${item != null}"
                                           required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">비밀번호 
                                        <span class="text-danger" th:if="${item == null}">*</span>
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password"
                                           th:required="${item == null}" 
                                           th:placeholder="${item == null ? '비밀번호를 입력하세요' : '변경하려면 입력하세요'}" />
                                </div>
                                <div class="col-md-6">
                                    <label for="realName" class="form-label">이름 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="realName" name="realName" 
                                           th:value="${item?.realName}" required>
                                </div>

                                <!-- 계정 상태 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">계정상태</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="enabled" name="enabled" 
                                                   th:checked="${item?.enabled}">
                                            <label class="form-check-label" for="enabled">활성화</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 연락처 정보 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">이메일</label>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               th:value="${item?.email}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mobilePhone" class="form-label">휴대전화</label>
                                        <input type="tel" class="form-control" id="mobilePhone" name="mobilePhone" 
                                               th:value="${item?.mobilePhone}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="officePhone" class="form-label">사무실 전화</label>
                                        <input type="tel" class="form-control" id="officePhone" name="officePhone" 
                                               th:value="${item?.officePhone}">
                                    </div>
                                </div>

                                <!-- 주소 정보 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="postalCode" class="form-label">우편번호</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="postalCode" name="postalCode" 
                                                   th:value="${item?.postalCode}" readonly>
                                            <button type="button" class="btn btn-outline-secondary address-search"
                                                    data-postal-code-field="postalCode"
                                                    data-address-field="address"
                                                    data-address-detail-field="addressDetail">
                                                <i class="ri-search-line me-1"></i>
                                                검색
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address" class="form-label">주소</label>
                                        <input type="text" class="form-control" id="address" name="address" 
                                               th:value="${item?.address}" readonly>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="addressDetail" class="form-label">상세주소</label>
                                        <input type="text" class="form-control" id="addressDetail" name="addressDetail" 
                                               th:value="${item?.addressDetail}">
                                    </div>
                                </div>

                                <!-- 직책/권한/조직 정보 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="position" class="form-label">직책</label>
                                        <select class="form-select" id="position" name="position">
                                            <option value="">- 선택 -</option>
                                            <option th:each="refItem : ${position}" 
                                                    th:value="${refItem.id}" 
                                                    th:text="${refItem.name}"
                                                    th:selected="${item?.position?.id == refItem.id}">직책명</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="roles" class="form-label">권한</label>
                                        <select class="form-select" id="roles" name="roles" multiple>
                                            <option th:each="refItem : ${roles}" 
                                                    th:value="${refItem.id}" 
                                                    th:text="${refItem.name}"
                                                    th:selected="${item != null and item.roles != null and #lists.contains(item.roles.![id], refItem.id)}">권한명</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="organizations" class="form-label">소속조직</label>
                                        <select class="form-select" id="organizations" name="organizations" multiple>
                                            <option th:each="refItem : ${organizations}" 
                                                    th:value="${refItem.id}" 
                                                    th:text="${refItem.name}"
                                                    th:selected="${item != null and item.organizations != null and #lists.contains(item.organizations.![id], refItem.id)}">조직명</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- 자기소개 -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description" class="form-label">자기소개</label>
                                        <textarea class="form-control" id="description" name="description" 
                                                  rows="4" style="resize: none;" th:text="${item?.description}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/user/account/list?restore=true" class="btn btn-secondary">취소</a>
                            <button type="button" class="btn btn-primary" onclick="saveItem()">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            // 폼 유효성 검사
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()

            // 사용자 저장
            async function saveItem() {
                const form = document.getElementById('userForm');
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const formData = new FormData(form);
                const data = {};
                // id 가져오기 수정
                const idInput = form.querySelector('input[name="id"]');
                const id = idInput ? idInput.value : null;

                // 모든 폼 요소 순회
                form.querySelectorAll('input, select, textarea').forEach(element => {
                    const name = element.name;
                    if (!name) return;  // name 속성이 없으면 스킵

                    switch(element.type) {
                        case 'checkbox':
                            data[name] = element.checked;
                            break;
                        
                        case 'select-multiple':
                            data[name] = Array.from(element.selectedOptions).map(opt => opt.value);
                            break;
                        
                        default:
                            const value = formData.get(name);
                            if (value) {  // 빈 값 제외
                                data[name] = value;
                            }
                    }
                });

                try {
                    const isUpdate = !!id;  // id 존재 여부로 판단
                    const response = await fetch(`/api/user/account${isUpdate ? `/${id}` : ''}`, {
                        method: isUpdate ? 'PUT' : 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        SimpliXUtils.showToast('저장되었습니다.', 'success');
                        setTimeout(() => {
                            location.href = '/user/account/list?restore=true';
                        }, 500);
                    } else {
                        throw new Error('저장 실패');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    SimpliXUtils.showToast('저장에 실패했습니다.', 'danger');
                }
            }

            function validateEmptySelect(select) {
                const selectedOptions = Array.from(select.selectedOptions);
                const hasEmptyOption = selectedOptions.some(option => option.value === '');
                const hasValidOptions = selectedOptions.some(option => option.value !== '');
                
                if (hasEmptyOption || !hasValidOptions) {
                    select.setCustomValidity('유효하지 않은 선택입니다.');
                    select.classList.add('is-invalid');
                } else {
                    select.setCustomValidity('');
                    select.classList.remove('is-invalid');
                }
            }

        </script>
    </th:block>
</body>
</html>
