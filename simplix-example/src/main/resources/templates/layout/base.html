<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - SimpliX">SimpliX</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css">
    <!-- Grid.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs@6.0.6/dist/theme/mermaid.min.css">
    <!-- 페이지별 추가 스타일 -->
    <th:block layout:fragment="style"></th:block>
    <!-- 공통 커스텀 스타일 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- AG Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@33.0.4/dist/ag-grid-community.min.js"></script>
</head>
<body class="bg-light">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-warning" th:href="@{/}">SimpliX Framework</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">대시보드</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            사용자
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/user/account/list}">계정 관리</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/role/list}">권한 관리</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            관리
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/settings">설정</a></li>
                            <li><a class="dropdown-item" href="/admin/logs">로그</a></li>
                        </ul>
                    </li>
                </ul>
                
                <!-- 사용자 메뉴 -->
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle d-flex align-items-center gap-2" 
                            type="button" 
                            data-bs-toggle="dropdown" sec:authorize="isAuthenticated()">
                        <i class="ri-user-line"></i>
                        <span>사용자명</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2" href="/profile">
                                <i class="ri-user-settings-line"></i>
                                프로필 설정
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2" th:href="@{/logout}">
                                <i class="ri-logout-box-line"></i>
                                로그아웃
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <!-- 사이드바 -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-sticky pt-3">
                <div class="mb-4">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        메인 메뉴
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/dashboard}">
                                <i class="ri-dashboard-line"></i>
                                대시보드
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="mb-4">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        사용자 관리
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/user/account/list}">
                                <i class="ri-user-line"></i>
                                계정 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/user/role/list}">
                                <i class="ri-shield-user-line"></i>
                                권한 관리
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="mb-4">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        시스템 관리
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="/admin/settings">
                                <i class="ri-settings-line"></i>
                                설정
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="/admin/logs">
                                <i class="ri-file-list-line"></i>
                                로그
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 래퍼 -->
        <div class="content-wrapper">
            <!-- 페이지 헤더 -->
            <header class="content-header">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h2 mb-0" th:text="${#strings.isEmpty(pageTitle)} ? ~{::layout:fragment='page-title'} : ${pageTitle}">
                            페이지 제목
                        </h1>
                        <div class="header-actions">
                            <th:block layout:fragment="page-actions"></th:block>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 메인 컨텐츠 -->
            <main class="content">
                <div class="container-fluid">
                    <th:block layout:fragment="content"></th:block>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 공통 스크립트 -->
    <script th:src="@{/js/utils/search-condition-builder.js}"></script>
    <script th:src="@{/js/utils/simplix-utils.js}"></script>
    
    <!-- 페이지별 스크립트 -->
    <th:block layout:fragment="script"></th:block>
    <!-- 클립보드 복사 컴포넌트 추가 -->
    <script th:src="@{/js/components/copy-to-clipboard.js}"></script>
    <!-- 다음 우편번호 서비스 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 우편번호 검색 컴포넌트 -->
    <script th:src="@{/js/components/address-search.js}"></script>
</body>
</html>
