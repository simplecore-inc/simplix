spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        globally_quoted_identifiers: false
        globally_quoted_identifiers_skip_column_definitions: true
        dialect: org.hibernate.dialect.H2Dialect
        type:
          descriptor:
            sql: trace
    hibernate:
      ddl-auto: create  # Let JPA create all tables
    defer-datasource-initialization: true  # Enable deferred initialization so JPA creates tables first
  liquibase:
    enabled: false  # Disable Spring Boot's auto-configured Liquibase

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true
  datasource:
    url: jdbc:h2:mem:simplixdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;IGNORECASE=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  # Data initialization handled by JPA ddl-auto
  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/vendor/
      chain:
        cache: false
  thymeleaf:
    cache: false
  # rabbitmq:
  #   host: localhost
  #   port: 5672
  #   username: admin
  #   password: admin123
  #   virtual-host: /

server:
  port: 8080
  error:
    include-exception: false
    include-stacktrace: never
    include-message: always
    whitelabel:
      enabled: false
      
logging:
  level:
    root: INFO
    dev.simplecore.simplix: TRACE
    dev.simplecore.searchable: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.jdbc.core: TRACE
  charset:
    console: UTF-8
    file: UTF-8

simplix:
  event:
    mq-type: in-memory