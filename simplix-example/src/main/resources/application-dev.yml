spring:
  jpa:
    show-sql: false # Disable SQL logging in console
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        globally_quoted_identifiers: false
        globally_quoted_identifiers_skip_column_definitions: true
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: create
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: create # Let JPA create all tables
    defer-datasource-initialization: true # Enable deferred initialization so JPA creates tables first
  liquibase:
    enabled: false # Disable Spring Boot's auto-configured Liquibase

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true
  datasource:
    url: jdbc:h2:mem:simplixdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;IGNORECASE=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      pool-name: SimplixHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
  # Data initialization handled by JPA ddl-auto
  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/vendor/
      chain:
        cache: false
  thymeleaf:
    cache: false
  # rabbitmq:
  #   host: localhost
  #   port: 5672
  #   username: admin
  #   password: admin123
  #   virtual-host: /

server:
  port: 8080
  error:
    include-exception: false
    include-stacktrace: never
    include-message: always
    whitelabel:
      enabled: false

logging:
  level:
    root: INFO
    # Application specific logging - keep at INFO for development
    dev.simplecore.simplix: INFO
    dev.simplecore.searchable: INFO
    # Reduce Hibernate logging verbosity
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN
    org.hibernate.type.descriptor: WARN
    org.hibernate.type.BasicTypeRegistry: WARN
    org.hibernate.engine: WARN
    org.hibernate.boot: WARN
    org.hibernate.cfg: WARN
    # Reduce framework logging
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.springframework.security.oauth2: WARN
    org.springframework.jdbc.core: WARN
    org.springframework.boot.autoconfigure: WARN
    # Reduce Swagger verbosity
    dev.simplecore.simplix.web.config.SwaggerSchemaEnhancer: WARN
    # Reduce Liquibase verbosity
    liquibase: WARN
  charset:
    console: UTF-8
    file: UTF-8

simplix:
  event:
    mq-type: in-memory
