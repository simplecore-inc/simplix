name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Release branch'
        required: true
        default: 'main'

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Extract and validate version
        id: version
        run: |
          CURRENT_VERSION=$(grep "projectVersion = " build.gradle | sed "s/.*projectVersion = '\(.*\)'/\1/")
          echo "Current version: $CURRENT_VERSION"

          if [[ ! "$CURRENT_VERSION" =~ -SNAPSHOT$ ]]; then
            echo "✖ Error: Current version ($CURRENT_VERSION) is not a SNAPSHOT version."
            echo "  Release can only be performed from a SNAPSHOT version."
            exit 1
          fi

          RELEASE_VERSION="${CURRENT_VERSION%-SNAPSHOT}"
          echo "✔ Release version: $RELEASE_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "release=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Update version in build.gradle
        run: |
          sed -i "s/projectVersion = '.*'/projectVersion = '${{ steps.version.outputs.release }}'/" build.gradle
          git config --global user.email "devteam@simplecore.dev"
          git config --global user.name "simplecore"
          git add build.gradle
          git commit -m "release: v${{ steps.version.outputs.release }}"
          git push origin ${{ github.event.inputs.branch }}

      - name: Build and Publish
        run: |
          gradle clean publish --info --stacktrace
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.release }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.release }} already exists, skipping"
          else
            git tag -a "v${{ steps.version.outputs.release }}" -m "v${{ steps.version.outputs.release }}"
            git push origin "v${{ steps.version.outputs.release }}"
          fi

      - name: Update to Next Development Version
        run: |
          NEXT_VERSION=$(echo ${{ steps.version.outputs.release }} | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')-SNAPSHOT
          sed -i "s/projectVersion = '.*'/projectVersion = '$NEXT_VERSION'/" build.gradle
          if ! git diff --quiet build.gradle; then
            git add build.gradle
            git commit -m "chore: prepare for next development version $NEXT_VERSION"
            git push origin ${{ github.event.inputs.branch }}
          else
            echo "Version already set to $NEXT_VERSION, skipping commit"
          fi

      - name: Generate Release Notes
        id: release_notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "v${{ steps.version.outputs.release }}^" 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES=$(git log --pretty=format:"* %s (%an)" --no-merges "v${{ steps.version.outputs.release }}" | grep -v "github-actions")
          else
            NOTES=$(git log --pretty=format:"* %s (%an)" --no-merges "$PREVIOUS_TAG..v${{ steps.version.outputs.release }}" | grep -v "github-actions")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.release }}
          name: Release v${{ steps.version.outputs.release }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
