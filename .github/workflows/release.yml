name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Release branch'
        required: true
        default: 'main'
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Update version in build.gradle
        run: |
          sed -i "s/projectVersion = '.*'/projectVersion = '${{ github.event.inputs.version }}'/" build.gradle
          git config --global user.email "devteam@simplecore.dev"
          git config --global user.name "simplecore"
          git add build.gradle
          git commit -m "release: v${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.branch }}

      - name: Build and Publish
        run: |
          ./gradlew clean publish --info --stacktrace
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Tag
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

      - name: Update to Next Development Version
        run: |
          NEXT_VERSION=$(echo ${{ github.event.inputs.version }} | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')-SNAPSHOT
          sed -i "s/projectVersion = '.*'/projectVersion = '$NEXT_VERSION'/" build.gradle
          git add build.gradle
          git commit -m "chore: prepare for next development version $NEXT_VERSION"
          git push origin ${{ github.event.inputs.branch }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "v${{ github.event.inputs.version }}^" 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES=$(git log --pretty=format:"* %s (%an)" --no-merges "v${{ github.event.inputs.version }}" | grep -v "github-actions")
          else
            NOTES=$(git log --pretty=format:"* %s (%an)" --no-merges "$PREVIOUS_TAG..v${{ github.event.inputs.version }}" | grep -v "github-actions")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
