<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login - SimpliX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 40px auto;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .language-selector {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 th:text="#{login.header}">SimpliX Login</h2>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" th:text="#{login.logout}">
            You have been logged out.
        </div>
        <div th:if="${param.expired}" class="alert alert-info" th:text="#{login.session.expired}">
            Your session has expired. Please log in again.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me" th:text="#{login.remember-me}">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{login.button.submit}">Login</button>
        </form>

        <div class="language-selector">
            <a href="?lang=en">English</a> | <a href="?lang=ko">한국어</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
