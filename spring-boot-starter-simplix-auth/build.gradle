apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

ext {
    set('springBootVersion', '3.5.5')
    set('nimbusJoseVersion', '9.37')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

dependencies {
    api project(':simplix-core')

    // Spring Boot Core
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-starter-security'
    api 'org.springframework.boot:spring-boot-starter-data-jpa'
    api 'org.springframework.boot:spring-boot-starter-validation'
    api 'org.springframework.session:spring-session-jdbc'
    
    // JWT/JWE Support
    api "com.nimbusds:nimbus-jose-jwt:${nimbusJoseVersion}"
    
    // Database
    runtimeOnly 'com.h2database:h2'
    
    // Thymeleaf
    api 'org.springframework.boot:spring-boot-starter-thymeleaf'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
    
    // Utils
    api 'org.modelmapper:modelmapper'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    // Internal Utils
    implementation 'com.google.guava:guava'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'

    // Cache
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'com.github.ben-manes.caffeine:caffeine'

    // OpenAPI/Swagger
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-api'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // Additional dependencies
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveClassifier = ''
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
}

test {
    useJUnitPlatform()
}

compileJava.inputs.files(processResources)

compileJava {
    options.compilerArgs << '-parameters'
}

compileJava.dependsOn(processResources)